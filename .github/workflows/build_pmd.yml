# Has to be the same name as in build in order to require the same check in GitHub
name: Build

on:
  push:
    branches:
      - 'master'
    paths:
      - 'ruleset.xml'
  pull_request:
    paths:
      - 'ruleset.xml'

jobs:

  run-pmd:
    runs-on: ubuntu-latest

    steps:
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8

    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 1

    - name: Static Code Analysis
      run: |
        ./gradlew \
          --continue \
          pmdMain pmdTest
