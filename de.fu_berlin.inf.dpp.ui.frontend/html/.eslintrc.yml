extends:
- eslint:recommended
- standard
- standard-react
parser: babel-eslint
plugins:
- sort-imports-es6
rules:
  strict: off
  react/prop-types: off
  react/jsx-space-before-closing: off
  react/jsx-tag-spacing:
  - error
  - closingSlash: never
    beforeSelfClosing: always
    afterOpening: never
  sort-imports-es6/sort-imports-es6:
  - error
  - ignoreCase: false
    ignoreMemberSort: false
    memberSyntaxSortOrder:
    - none
    - all
    - multiple
    - single
  valid-jsdoc: error
  comma-dangle:
  - error
  - always-multiline
