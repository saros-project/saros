<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

  {% include head.html %}

  <body>

    <div class="container">

      <nav class="navbar navbar-expand-lg my-2">
        <div class="container">
          <div class="navbar-header">
          <a class="logo" href="{{ '/' | absolute_url }}" style="text-decoration: none;">
              <img src="{{ '/assets/images/logo/saros-logo-100x100.png' | relative_url }}"/>
              <span>{{ site.title }}</span>
          </a>
          </div>
        </div>
      </nav>

      <div class="jumbotron jumbotron-index">
        <h1>
          {{ content }}
        </h1>
        <img src="{{ '/assets/images/comics/dpp_0.png' | relative_url }}"/>
      </div>

      <div class="d-flex justify-content-center">
      </div>

      <div class="row">
        <div class="col-lg-6">
          {% include index_navbar.html %}
        </div>

        <div class="col-lg-6">
          <a class="center twitter-timeline"
             href="{{ site.contact.twitter.user-link }}"
             data-tweet-limit="1"
             data-chrome="noheader nofooter transparent noborders noscrollbar">
             Tweets by @{{ site.contact.twitter.username }}
          </a>
          <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
      </div>

    </div>

    {% include footer.html %}

  </body>
</html>
