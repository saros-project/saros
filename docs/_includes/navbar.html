<nav class="border rounded navbar fixed-top navbar-expand-lg navbar-light bg-light py-1" >
  <!--div class="container w-100"-->

    <div class="navbar-header pr-5">
      <a class="logo" href="{{ '/' | absolute_url }}">
        <img src="{{ '/assets/images/logo/saros-logo-100x100.png' | relative_url }}"/>
        <span>{{ site.title }}</span>
      </a>
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        {% assign links = site.data.navigation %}
        {% for link in links %}
            {% assign class = nil %}
            {% if page.url contains link.url %}
                {% assign class = 'active' %}
            {% endif %}
            <li class="nav-item mr-auto {{ class }}">
              <a class="nav-link" href="{{ link.url | absolute_url }}">{{ link.title }}</a>
            </li>
        {% endfor %}
      </ul>
    </div>
  <!--/div-->
</nav>
