<footer class="page-footer font-small w-100 position-absolute">

  <div class="text-center my-3">
    {% for entry in site.data.social-media %}
    {% if forloop.last == true %}
    {% assign margin = '' %}
    {% else %}
    {% assign margin = 'mr-3 mr-md-5' %}
    {% endif %}
    <a href="{{ entry.link }}">
      <i class="{{ entry.icon_classes }} fa-lg text-white {{ margin }}"> </i>
    </a>
    {% endfor %}
  </div>

  <div class="footer-copyright text-center py-1">Â© {{ site.time | date: '%Y' }} Copyright:
    <a class="footer-copyright-link" href="{{ '/documentation/history.html' | relative_url }}"> Saros Team</a>
  </div>

</footer>
