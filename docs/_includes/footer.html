<footer class="page-footer font-small w-100 position-absolute">

  <div class="text-center my-3">
    {% for entry in site.data.social-media %}
    {% if forloop.last == true %}
    {% assign margin = '' %}
    {% else %}
    {% assign margin = 'mr-3 mr-md-5' %}
    {% endif %}
    <a href="{{ entry.link }}">
      <i class="{{ entry.icon_classes }} fa-lg text-white {{ margin }}"> </i>
    </a>
    {% endfor %}
  </div>

</footer>
