<!-- Uses the method selectTabs defined in ide-tabs.js -->
<div class="shadow-sm mb-3" markdown="0">

    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-tab-link nav-link p-1 eclipse active" onclick="selectTabs( 'eclipse' );" id="eclipse-tab"
                data-toggle="tab" href="#">
                <img alt="Eclipse logo" src="{{ '/assets/images/logo/eclipse-logo.svg' | relative_url }}" height="30" />
                Eclipse
            </a>
        </li>
        <li class="nav-item">
            <a class="nav-tab-link nav-link p-1 intellij" onclick="selectTabs( 'intellij' );" id="intellij-tab"
                data-toggle="tab" href="#">
                <img alt="IntelliJ logo" src="{{ '/assets/images/logo/intellij-logo.svg' | relative_url }}"
                    height="30" /> IntelliJ
            </a>
        </li>
    </ul>

    <div class="tab-content border rounded-bottom border-top-0">
        <div class="tab-pane fade px-2 pt-2 mt-0 mb-2 eclipse active show" role="tabpanel">
            {{ include.eclipse | markdownify }}
        </div>

        <div class="tab-pane fade px-2 pt-2 mt-0 mb-2 intellij" role="tabpanel">
            {% assign release_url = site.data.releases.current.intellij %}
            <p class="text-right mb-0">
                <small class="text-muted">
                    This is an alpha. See <a
                        href="{{ release_url | relative_url }}#restrictions">here</a>
                    for restrictions.
                </small>
            </p>
            {{ include.intellij | markdownify }}
        </div>
    </div>
</div>
