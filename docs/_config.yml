# configuration
markdown: kramdown
kramdown:
  parse_block_html: true
  syntax_highlighter: rouge
repository: saros-project/saros

# sass loading
sass:
    load_paths:
        - _sass
        - node_modules

# Avoid default exclude of node_modules 
exclude: []

# custom properties

title: Saros
subtitle: Distributed Collaborative Programming
description: >-
  Homepage of Saros, an IDE plugin which enabled users to
  participate in distributed pair programming sessions.

contact:
  google-groups:
    user-group-link: https://groups.google.com/forum/#!forum/saros-user
  github:
    project-link: https://github.com/saros-project/saros
  gitter:
    channel-link: https://gitter.im/saros-project/saros/user
  twitter:
    user-link: https://twitter.com/saros_project
    username: saros_project
