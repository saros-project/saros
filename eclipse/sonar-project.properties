sonar.projectName        = Saros/Eclipse
sonar.projectDescription = Saros plugin for the Eclipse IDE
sonar.projectVersion     = 14.11.28.DEVEL

sonar.sources        = src
sonar.java.source    = 6
sonar.java.binaries  = bin
sonar.java.libraries = lib/*.jar,\
    ../saros.core/lib/*.jar,\
    ../saros.core/build/plugins/*.jar,\
    ../saros.ui/lib/*.jar,\
    ../saros.ui/build/plugins/*.jar
sonar.exclusions=**/Messages.java

sonar.tests                = test/junit,\
    test/stf
sonar.junit.reportPaths    = report/junit
