ResourceChangeValidator_ModifyingResourcesErrorMessage=Participants with read-only access should not edit the resources of this shared project. If you wish to makes changes, ask the host to give you write-access.
ResourceChangeValidator_DeleteProjectErrorMessage=You should leave the Saros session before deleting a shared project. Deleting a project has no effect on the other session participants, so the session will become inconsistent.
ResourceChangeValidator_MoveOrRenameProjectErrorMessage=You should leave the Saros session before renaming or moving a shared project. Renaming or moving a project has no effect on the other session participants, so the session will become inconsistent.
