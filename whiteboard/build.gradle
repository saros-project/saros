sarosEclipse {
  manifest = file('META-INF/MANIFEST.MF')
  excludeManifestDependencies = ['org.eclipse.gef', 'saros.core', 'saros.eclipse']
  addDependencies = true
  createBundleJar = true
  addPdeNature = true
}

dependencies {
  compile project(':saros.core')
  compile project(':saros.eclipse')
  compile files('libs/org.eclipse.draw2d_3.6.2.v20110128-0100.jar', 'libs/org.eclipse.gef_3.6.2.v20110110-2020.jar')
  addLog4JDependency(configurations.releaseDep)
  releaseDep 'com.google.code.gson:gson:2.8.5'
  compile configurations.releaseDep
  testCompile configurations.testConfig
}

sourceSets {
  main.java.srcDirs = ['ext-src', 'src']
  test.java.srcDir 'test'
}
